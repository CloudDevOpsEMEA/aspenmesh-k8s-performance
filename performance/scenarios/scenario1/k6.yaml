---
apiVersion: v1
kind: ConfigMap
metadata:
  name: k6-config
data:
  test.js: |
    import http from 'k6/http';
    export let options = {
      vus: 5,
      stages: [
        { duration: "5m", target: 5 },
      ],
    };
    export default function() {
      let response = http.get("http://service1:9091/");
    };
  run.sh: |
    #!/usr/bin/env sh

    set -x
    echo "Running run.sh with the following ENV"
    echo $(env)

    echo "Starting k6 load test"
    k6 run /home/k6/test.js

    echo "Finished k6 load test"
    sleep

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k6
  labels:
    account: k6

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k6
  labels:
    app: k6
    version: 1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k6
  template:
    metadata:
      labels:
        app: k6
        version: 1.0.0
    spec:
      serviceAccountName: k6
      containers:
        - name: k6
          image: loadimpact/k6:latest
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: k6-config
              mountPath: /home/k6
          args:
          - "/home/k6/run.sh"
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: k6-config
          configMap:
            name: k6-config
            defaultMode: 0777
