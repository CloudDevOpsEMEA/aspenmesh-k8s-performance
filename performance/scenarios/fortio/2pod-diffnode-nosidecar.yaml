---
client:
  enabled: true
  pullPolicy: IfNotPresent
  name: fortio-client
  namespace: fortio
  nodeSelector: 
    kubernetes.io/hostname: worker1
  replicas: 1
  resources: {}

server:
  enabled: true
  pullPolicy: IfNotPresent
  name: fortio-server
  namespace: fortio
  nodeSelector: 
    role: application
  affinity:
    pod_anti:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - fortio-client
                  - fortio-server
          topologyKey: "kubernetes.io/hostname"
  replicas: 2
  resources: {}

  hpa:
    enabled: false
    maxReplicas: 3
    minReplicas: 1
    targetCPUUtilizationPercentage: 80

istio:
  envoyStats: false
  envoyStatsInclusionPrefixes: cluster.outbound
  mtls: false
  sidecarInjection: false
